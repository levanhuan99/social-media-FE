<div class="central-meta">
  <div class="frnds">
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="active" href="#frends" data-toggle="tab">My
        Friends</a><span>{{amountOfFriends}}</span></li>
      <li class="nav-item"><a class="" href="#frends-req" data-toggle="tab">Friend Requests</a>
        <span>{{amountOfRequest}}</span>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active fade show " id="frends">
        <ul class="nearby-contct">
          <!--            friend list-->
          <li *ngFor="let friend of friends">
            <div class="nearly-pepls">
              <figure>
                <a href="time-line.html" title=""><img src="images/resources/friend-avatar9.jpg" alt=""></a>
              </figure>
              <div class="pepl-info">
                <h4><a href="time-line.html" title="">{{friend.nickName}}</a></h4>
                <span>ftv model</span>
                <a title="" class="add-butn" data-ripple="" (click)="unfriend(friend.id)">Unfriend</a>
              </div>
            </div>
          </li>

        </ul>
        <div class="lodmore">
          <button class="btn-view btn-load-more"></button>
        </div>
      </div>
      <div class="tab-pane fade" id="frends-req">
        <ul class="nearby-contct">
          <!--            request-->
          <li *ngFor="let request of friendRequestList">
            <div class="nearly-pepls">
              <figure>
                <a href="time-line.html" title=""><img src="images/resources/nearly5.jpg" alt=""></a>
              </figure>
              <div class="pepl-info">
                <h4><a href="time-line.html" title="">{{request.nickName}}</a></h4>
                <span>ftv model</span>
                <a title="" class="add-butn more-action" data-ripple="">Delete</a>
                <a title="" class="add-butn" data-ripple="" (click)="confirm(request.id)">Confirm</a>
              </div>
            </div>
          </li>
        </ul>
        <button class="btn-view btn-load-more"></button>
      </div>
    </div>
  </div>
</div>
