<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="people-nearby">

        <div class="nearby-user" *ngFor="let user of friendList">
          <div class="row">
            <div class="col-md-2 col-sm-2">
              <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user" class="profile-photo-lg">
            </div>
            <div class="col-md-7 col-sm-7">
              <h5><a href="#" class="profile-link">{{user.nickName}}</a></h5>
              <p>Software Engineer</p>
              <p class="text-muted">500m away</p>
            </div>
            <div class="col-md-3 col-sm-3" *ngIf="user.friendStatus=='No'">
              <button class="btn btn-primary pull-right" (click)="addFriend(user.id)">Send Request</button>
            </div>
            <div class="col-md-3 col-sm-3" *ngIf="user.friendStatus=='Pending'">
              <button class="btn btn-primary pull-right" (click)="unfriend(user.id)">Wating Response</button>
            </div>
            <div class="col-md-3 col-sm-3" *ngIf="user.friendStatus=='Yes'">
              <button class="btn btn-primary pull-right" (click)="unfriend(user.id)">Unfriend</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
