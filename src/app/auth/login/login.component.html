<div class="wrapper fadeInDown">
  <div id="formContent">

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Enter Email" formControlName="email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Enter Password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
